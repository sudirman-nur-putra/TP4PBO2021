    <form action="index.php" method="POST" class="bg-secondary" style="padding: 10px;" >
        <div class="form-group">
          <label class="col-md-2" for="nik">NIK</label>
          <div class="col-md-10">
            <input type="text" class="form-control" name="nik" required />
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-2" for="nama">Nama</label>

        </div>

        <div class="form-group">
          <label class="col-md-2" for="tpriority">Jenis Kelamin</label>
          <div class="col-md-10">

              <input class="form-check-input" type="radio" name="jk" id="lk" value="Laki-laki" />

            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="jk" id="prm" value="Perempuan" />

          </div>
        </div>

        <div class="form-group">
          <label class="col-md-2" for="kategori">Kategori</label>
          <div class="col-md-10">
            <select name="kategori" class="form-control" id="kategori" required>
              <option value="Balita">Balita</option>
              <option value="Anak-anak">Anak-anak</option>
              <option value="Remaja">Remaja</option>
              <option value="Dewasa">Dewasa</option>
              <option value="Lansia">Lansia</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-2" for="tdetail">Alamat</label>
          <div class="col-md-10">
            <textarea class="form-control" name="alamat" rows="3" required></textarea>
          </div>
        </div>

      <button type="submit" name="add" class="btn btn-primary col-md-3">Vaksin Pertama</button>
